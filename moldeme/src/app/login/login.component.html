<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.component.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>
                molde.me
            </h1>
        </div>
        <div id="subtitle">
            <p>Digite email e senha para acessar <br />o Molde.me e usar as ferramentas.</p>
        </div>
        <form #user="ngForm" (ngSubmit)="onSubmit(user)">
            <input type="email" id="email" name="email" placeholder="Email" ngModel>
            <input type="password" id="password" name="password" placeholder="Senha" ngModel>
            <input type="submit" id="submit" value="Entrar">
        </form>
        <div *ngIf="error" id="error">
            <p>{{ errorName }}</p>
        </div>
    </div>
</body>

</html>
